
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget</title>
  <style id="dynamic-styles"></style>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      background-color: #f9fafb;
      overflow: hidden;
    }
    
    .messages-container {
      height: calc(100% - 60px);
      overflow-y: auto;
      padding: 16px;
    }
    
    .message {
      margin-bottom: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }
    
    .message-content {
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    
    .message.user {
      margin-left: auto;
    }
    
    .message.user .message-content {
      background-color: #e2e8f0;
      border-bottom-right-radius: 0;
    }
    
    .message.assistant .message-content {
      border-bottom-left-radius: 0;
    }
    
    .input-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background-color: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
    }
    
    .input-field {
      flex-grow: 1;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    
    .send-button {
      padding: 10px 16px;
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: 500;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .typing {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .typing-indicator {
      display: flex;
      padding: 10px 12px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: #a0aec0;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.3s ease-in-out infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.15s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.3s;
    }
    
    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }
  </style>
</head>
<body>
  <div class="messages-container" id="messages">
    <!-- Messages will be inserted here -->
  </div>
  
  <div class="input-container">
    <input type="text" class="input-field" id="messageInput" placeholder="Type your message...">
    <button class="send-button" id="sendButton">Send</button>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const primaryColor = decodeURIComponent(urlParams.get('primary_color') || '#4f46e5');
    const secondaryColor = decodeURIComponent(urlParams.get('secondary_color') || '#4f46e5');
    const fontFamily = decodeURIComponent(urlParams.get('font_family') || 'Inter');
    const borderRadius = urlParams.get('border_radius') || '8';
    const initialMessage = decodeURIComponent(urlParams.get('initial_message') || 'Hello! How can I help you today?');
    const inputPlaceholder = decodeURIComponent(urlParams.get('input_placeholder') || 'Type your message...');
    const sendButtonText = decodeURIComponent(urlParams.get('send_button_text') || 'Send');
    
    // Apply dynamic styles based on parameters
    const dynamicStyles = document.getElementById('dynamic-styles');
    dynamicStyles.textContent = `
      body {
        font-family: ${fontFamily}, system-ui, sans-serif;
      }
      .message.assistant .message-content {
        background-color: ${primaryColor}20;
      }
      .send-button {
        background-color: ${primaryColor};
      }
      .input-field:focus {
        border-color: ${primaryColor};
      }
      .message-content {
        border-radius: ${borderRadius}px;
      }
      .message.user .message-content {
        border-bottom-right-radius: 0;
      }
      .message.assistant .message-content {
        border-bottom-left-radius: 0;
      }
    `;
    
    // DOM elements
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    
    // Update placeholder and button text
    messageInput.placeholder = inputPlaceholder;
    sendButton.textContent = sendButtonText;
    
    // Function to add a message to the chat
    function addMessage(content, role) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;
      
      messageDiv.appendChild(messageContent);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // Show typing indicator
    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing';
      typingDiv.id = 'typing-indicator';
      
      typingDiv.innerHTML = `
        <div class="message-content typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // Remove typing indicator
    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }
    
    // Handle send button click
    sendButton.addEventListener('click', sendMessage);
    
    // Handle enter key press
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Send message function
    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      
      // Clear input
      messageInput.value = '';
      
      // Add user message
      addMessage(message, 'user');
      
      // Show typing indicator
      showTypingIndicator();
      
      // Simulate response in preview mode
      setTimeout(() => {
        removeTypingIndicator();
        addMessage('This is a preview of how the assistant would respond to your message.', 'assistant');
      }, 1500);
    }
    
    // Initialize with welcome message
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        addMessage(initialMessage, 'assistant');
      }, 300);
    });
  </script>
</body>
</html>
