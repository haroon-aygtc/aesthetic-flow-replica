
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Widget</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: white;
    }
    
    .chat-header {
      padding: 16px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .chat-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    
    .chat-message {
      margin-bottom: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .chat-message-content {
      padding: 10px 12px;
      border-radius: 8px;
    }
    
    .chat-message.user {
      align-self: flex-end;
    }
    
    .chat-message.user .chat-message-content {
      background-color: #e2e8f0;
      border-bottom-right-radius: 0;
    }
    
    .chat-message.assistant .chat-message-content {
      border-bottom-left-radius: 0;
    }
    
    .chat-typing {
      display: flex;
      padding: 8px;
    }
    
    .chat-typing span {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #a0aec0;
      border-radius: 50%;
      animation: typingAnimation 1s infinite ease-in-out;
    }
    
    .chat-typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .chat-typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-4px);
      }
    }
    
    .chat-input-container {
      padding: 12px;
      border-top: 1px solid #e2e8f0;
      background-color: white;
    }
    
    .chat-input-form {
      display: flex;
    }
    
    .chat-input {
      flex-grow: 1;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-right: none;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      outline: none;
    }
    
    .chat-input:focus {
      border-color: #a0aec0;
    }
    
    .chat-send-button {
      padding: 8px 16px;
      border: none;
      color: white;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header" id="chat-header">
      <h3>AI Chat Assistant</h3>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="chat-input-container">
      <form class="chat-input-form" id="chat-form">
        <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
        <button type="submit" class="chat-send-button" id="chat-send">Send</button>
      </form>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get widget ID and other parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const widgetId = urlParams.get('widget_id');
      
      if (!widgetId) {
        console.error('Missing widget_id parameter');
        return;
      }
      
      // Configuration
      const config = {
        widgetId: widgetId,
        primaryColor: urlParams.get('primary_color') || '#4f46e5',
        headerTitle: urlParams.get('header_title') || 'AI Chat Assistant',
        initialMessage: urlParams.get('initial_message') || 'Hello! How can I help you today?',
        inputPlaceholder: urlParams.get('input_placeholder') || 'Type your message...',
        sendButtonText: urlParams.get('send_button_text') || 'Send',
        visitorId: urlParams.get('visitor_id') || generateVisitorId(),
      };
      
      // Widget state
      const state = {
        sessionId: null,
        messages: [],
        isTyping: false,
      };
      
      // DOM elements
      const chatHeader = document.getElementById('chat-header');
      const messagesList = document.getElementById('chat-messages');
      const chatForm = document.getElementById('chat-form');
      const inputField = document.getElementById('chat-input');
      const sendButton = document.getElementById('chat-send');
      
      // Apply styling from config
      chatHeader.style.backgroundColor = config.primaryColor;
      chatHeader.querySelector('h3').textContent = config.headerTitle;
      inputField.placeholder = config.inputPlaceholder;
      sendButton.textContent = config.sendButtonText;
      sendButton.style.backgroundColor = config.primaryColor;
      
      // Helper functions
      function generateVisitorId() {
        return 'visitor_' + Math.random().toString(36).substring(2, 15);
      }
      
      function displayMessage(message, role) {
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${role}`;
        
        const messageContent = document.createElement('div');
        messageContent.className = 'chat-message-content';
        
        if (role === 'assistant') {
          messageContent.style.backgroundColor = `${config.primaryColor}20`;
        }
        
        messageContent.textContent = message;
        messageElement.appendChild(messageContent);
        messagesList.appendChild(messageElement);
        
        // Scroll to bottom
        messagesList.scrollTop = messagesList.scrollHeight;
      }
      
      function showTypingIndicator() {
        const typingElement = document.createElement('div');
        typingElement.className = 'chat-message assistant chat-typing';
        typingElement.innerHTML = `
          <div class="chat-message-content">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        messagesList.appendChild(typingElement);
        messagesList.scrollTop = messagesList.scrollHeight;
        return typingElement;
      }
      
      function removeTypingIndicator(element) {
        if (element && element.parentNode === messagesList) {
          messagesList.removeChild(element);
        }
      }
      
      // API calls
      async function initChatSession() {
        try {
          const baseUrl = new URL(window.location.href).origin;
          const response = await fetch(`${baseUrl}/api/chat/session/init`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              widget_id: config.widgetId,
              visitor_id: config.visitorId,
              metadata: {
                url: document.referrer,
                parent_url: document.referrer,
                userAgent: navigator.userAgent,
                iframe: true,
              }
            })
          });
          
          if (!response.ok) {
            throw new Error(`Failed to initialize chat session: ${response.statusText}`);
          }
          
          const data = await response.json();
          state.sessionId = data.session_id;
          
          // Add initial message
          if (config.initialMessage) {
            displayMessage(config.initialMessage, 'assistant');
            state.messages.push({
              role: 'assistant',
              content: config.initialMessage
            });
          }
          
          // Get chat history
          await loadChatHistory();
          
          // Track widget view
          trackWidgetView();
          
        } catch (error) {
          console.error('Failed to initialize chat:', error);
          displayMessage('Failed to initialize chat. Please try again later.', 'assistant');
        }
      }
      
      async function loadChatHistory() {
        if (!state.sessionId) return;
        
        try {
          const baseUrl = new URL(window.location.href).origin;
          const response = await fetch(`${baseUrl}/api/chat/history?session_id=${state.sessionId}`);
          
          if (!response.ok) {
            throw new Error(`Failed to fetch chat history: ${response.statusText}`);
          }
          
          const messages = await response.json();
          
          // Clear current messages
          messagesList.innerHTML = '';
          state.messages = [];
          
          // Display messages
          messages.forEach(msg => {
            displayMessage(msg.content, msg.role);
            state.messages.push({
              role: msg.role,
              content: msg.content
            });
          });
          
        } catch (error) {
          console.error('Failed to load chat history:', error);
        }
      }
      
      async function sendMessage(message) {
        if (!state.sessionId) {
          throw new Error('Chat session not initialized');
        }
        
        const baseUrl = new URL(window.location.href).origin;
        const response = await fetch(`${baseUrl}/api/chat/message`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            session_id: state.sessionId,
            message: message,
            metadata: {
              parent_url: document.referrer,
              timestamp: new Date().toISOString()
            }
          })
        });
        
        if (!response.ok) {
          throw new Error(`Failed to send message: ${response.statusText}`);
        }
        
        return response.json();
      }
      
      function trackWidgetView() {
        const baseUrl = new URL(window.location.href).origin;
        if (navigator.sendBeacon) {
          navigator.sendBeacon(`${baseUrl}/api/widget/analytics/view`, JSON.stringify({
            widget_id: config.widgetId,
            visitor_id: config.visitorId,
            url: document.referrer,
            type: 'iframe'
          }));
        }
      }
      
      // Event handlers
      async function handleSubmitMessage(e) {
        e.preventDefault();
        
        const message = inputField.value.trim();
        if (!message) return;
        
        // Clear input
        inputField.value = '';
        
        // Display user message
        displayMessage(message, 'user');
        
        // Add to state
        state.messages.push({
          role: 'user',
          content: message
        });
        
        // Show typing indicator
        state.isTyping = true;
        const typingIndicator = showTypingIndicator();
        
        // Send to backend
        try {
          const response = await sendMessage(message);
          
          // Remove typing indicator
          state.isTyping = false;
          removeTypingIndicator(typingIndicator);
          
          // Display response
          displayMessage(response.message, 'assistant');
          
          // Add to state
          state.messages.push({
            role: 'assistant',
            content: response.message
          });
        } catch (error) {
          // Remove typing indicator
          state.isTyping = false;
          removeTypingIndicator(typingIndicator);
          
          // Display error message
          displayMessage('Sorry, there was a problem processing your request. Please try again.', 'assistant');
          console.error('Chat widget error:', error);
        }
      }
      
      // Event listeners
      chatForm.addEventListener('submit', handleSubmitMessage);
      
      // Initialize chat
      initChatSession();
      
      // Notify parent that widget is ready
      window.parent.postMessage({ type: 'AI_CHAT_WIDGET_READY' }, '*');
    });
  </script>
</body>
</html>
